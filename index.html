<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boss vs. Leader Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="quiz-container">
  <h1>Boss vs. Leader ‚Äì Who Said It?</h1>
  <div id="quiz"></div>
  <div class="result" id="result"></div>
  <button id="restartBtn" style="display:none;" onclick="startQuiz()">Retake Quiz</button>
</div>

<script>
const questionsPool = [
  { quote: "Let‚Äôs do it together", answer: "leader" },
  { quote: "Do it", answer: "boss" },
  { quote: "How can we fix this?", answer: "leader" },
  { quote: "Who messed this up?", answer: "boss" },
  { quote: "Great job, team!", answer: "leader" },
  { quote: "That was all me", answer: "boss" },
  { quote: "Respect is earned", answer: "leader" },
  { quote: "Respect my position", answer: "boss" },
  { quote: "I trust you to handle it", answer: "leader" },
  { quote: "Let me see everything before you send it", answer: "boss" },
  { quote: "It‚Äôs okay to make mistakes and learn", answer: "leader" },
  { quote: "Don‚Äôt mess this up", answer: "boss" }
];

let quizQuestions = [];
let currentIndex = 0;
let score = 0;
let answersLog = [];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function startQuiz() {
  quizQuestions = shuffle([...questionsPool]).slice(0, 6);
  currentIndex = 0;
  score = 0;
  answersLog = [];
  document.getElementById("result").innerHTML = "";
  document.getElementById("restartBtn").style.display = "none";
  showQuestion();
}

function showQuestion() {
  const container = document.getElementById("quiz");
  container.innerHTML = "";

  if (currentIndex < quizQuestions.length) {
    const q = quizQuestions[currentIndex];
    const html = `
      <div class="question">
        <p>Who is more likely to say this?</p>
        <blockquote>‚Äú${q.quote}‚Äù</blockquote>
        <label><input type="radio" name="answer" value="leader"> Leader</label><br>
        <label><input type="radio" name="answer" value="boss"> Boss</label><br><br>
        <button onclick="submitAnswer()">Submit</button>
      </div>
    `;
    container.innerHTML = html;
  } else {
    showResults();
  }
}

function submitAnswer() {
  const selected = document.querySelector('input[name="answer"]:checked');
  if (!selected) return;

  const currentQuestion = quizQuestions[currentIndex];
  const correct = selected.value === currentQuestion.answer;

  if (correct) score++;

  answersLog.push({
    quote: currentQuestion.quote,
    yourAnswer: selected.value,
    correctAnswer: currentQuestion.answer,
    isCorrect: correct
  });

  currentIndex++;
  showQuestion();
}

function showResults() {
  const container = document.getElementById("quiz");
  container.innerHTML = "";
  const result = document.getElementById("result");
  let output = `<h2>You got ${score} out of 6 correct</h2>`;

  if (score === 6) {
    output += `<p>üéâ Well done! You nailed it!</p>`;
  } else {
    output += `<ul>`;
    answersLog.forEach((item, index) => {
      output += `<li><strong>Q${index + 1}:</strong> "${item.quote}" ‚Äì You answered: ${item.yourAnswer} ${item.isCorrect ? '‚úÖ' : '‚ùå'} (Correct: ${item.correctAnswer})</li>`;
    });
    output += `</ul>`;
  }

  result.innerHTML = output;
  document.getElementById("restartBtn").style.display = "inline-block";
}

startQuiz();
</script>

</body>
</html>
